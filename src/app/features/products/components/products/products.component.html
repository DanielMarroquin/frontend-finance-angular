<div class="products-container">
  <div class="products-header">
    <div class="search-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" placeholder="Buscar productos..." class="search-input">
    </div>
    <h3>Productos Financieros</h3>
    <button class="add-button" (click)="openAddProductModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Agregar Producto
    </button>
  </div>

  <div class="products-table-container">
    <ngx-datatable
      class="material"
      style="width: 100%"
      [rows]="products"
      [columns]="columns"
      [columnMode]="'force'"
      [rowHeight]="60"
      [headerHeight]="50"
      [footerHeight]="50"
      [scrollbarV]="true"
      [scrollbarH]="true"
      rowHeight="auto"
      [limit]="pageSize"
      [style.height.px]="500"
      [externalPaging]="true"
      [count]="products.length"
    >

      <ngx-datatable-column name="Logo">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <img
            [src]="row.logo"
            alt="Logo"
            style="max-width: 50px; max-height: 30px; object-fit: contain;"
            onerror="this.src='https://placehold.co/50x30?text=No+Logo';"
          >
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nombre del Producto" prop="name"></ngx-datatable-column>
      <ngx-datatable-column name="Descripción" prop="description"></ngx-datatable-column>
      <ngx-datatable-column name="Fecha Liberación">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ formatDate(row.date_release) }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Fecha Revisión">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ formatDate(row.date_revision) }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Acciones">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button (click)="editProduct(row)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <button (click)="deleteProduct(row.id)">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
